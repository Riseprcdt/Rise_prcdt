<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rise Production</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
  color:white;
  overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  height:50px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding:0 20px;
  z-index:1000;
}
.topbar span{
  margin-left:15px;
  cursor:pointer;
  opacity:.7;
  transition:.3s;
}
.topbar span:hover{opacity:1}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
  transition:.6s ease;
}
.loader.hidden{opacity:0;pointer-events:none}
.loader div{
  width:50px;height:50px;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid white;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:50px;
}
.hero img{width:150px;margin-bottom:20px}
.hero p{max-width:600px;line-height:1.6;margin-bottom:30px}

/* ===== GLASS BUTTON ===== */
.btn{
  display:inline-block;
  padding:12px 30px;
  margin:10px;
  border-radius:30px;
  backdrop-filter:blur(8px);
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.2);
  cursor:pointer;
  transition:.4s;
}
.btn:hover{
  background:rgba(255,255,255,.15);
  transform:translateY(-3px) scale(1.05);
}

/* ===== SCROLL PREVIEW ===== */
.preview{
  height:200vh;
  position:relative;
}
canvas{
  position:sticky;
  top:0;
  width:100%;
  height:100vh;
  display:block;
}

/* fallback image */
.fallback{
  position:absolute;
  top:0;
  width:100%;
  height:100vh;
  background:url("rise_program.png") center/contain no-repeat;
  opacity:1;
  transition:.6s ease;
}
.fallback.hidden{opacity:0}

/* ===== CONTENT ===== */
.content{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:100px 20px;
}
.box{
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.15);
  padding:40px;
  border-radius:20px;
  max-width:700px;
}
</style>
</head>
<body>

<div class="loader"><div></div></div>

<div class="topbar">
  <span onclick="setLang('jp')">JP</span>
  <span onclick="setLang('en')">EN</span>
</div>

<section class="hero">
  <img src="rise-logo.png" alt="logo">
  <p id="header">
  Rise Productions:<br>
  We code useful software for streamers and gamers.<br>
  Check our projects now.
  </p>
  <div class="btn">Explore Projects</div>
  <div class="btn">Learn More</div>
</section>

<section class="preview">
  <div class="fallback"></div>
  <canvas id="webgl"></canvas>
</section>

<section class="content">
  <div class="box">
    <h2>Our Vision</h2>
    <p>
    We build creative tools and streaming utilities.
    Scroll up and down to see the cinematic preview effect.
    </p>
  </div>
</section>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/ScrollTrigger.min.js"></script>

<script>
/* ===========================
   LOADER
=========================== */
window.addEventListener("load",()=>{
  document.querySelector(".loader").classList.add("hidden");
});

/* ===========================
   THREE JS STABLE INIT
=========================== */
const canvas=document.getElementById("webgl");
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.1,1000);
const renderer=new THREE.WebGLRenderer({canvas:canvas,alpha:true,antialias:true});
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));

function resize(){
  const w=window.innerWidth;
  const h=window.innerHeight;
  renderer.setSize(w,h,false);
  camera.aspect=w/h;
  camera.updateProjectionMatrix();
}
resize();
window.addEventListener("resize",resize);

const textureLoader=new THREE.TextureLoader();
const fallback=document.querySelector(".fallback");

textureLoader.load("rise_program.png",(texture)=>{
  fallback.classList.add("hidden");

  const geometry=new THREE.PlaneGeometry(4,2.5);
  const material=new THREE.MeshBasicMaterial({map:texture,transparent:true});
  const mesh=new THREE.Mesh(geometry,material);
  scene.add(mesh);
  camera.position.z=5;

  function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
  }
  animate();

  gsap.registerPlugin(ScrollTrigger);

  gsap.to(mesh.rotation,{
    y:Math.PI*2,
    scrollTrigger:{
      trigger:".preview",
      start:"top top",
      end:"+=1500",
      scrub:1.5,
      pin:true
    }
  });
});

/* ===========================
   LANGUAGE
=========================== */
const langData={
  en:"Rise Productions:<br>We code useful software for streamers and gamers.<br>Check our projects now.",
  jp:"ライズプロダクション：<br>私たちはストリーマーやゲーマー向けのソフトウェアを開発しています。<br>ぜひご覧ください。"
};
function setLang(l){
  document.getElementById("header").innerHTML=langData[l];
}
</script>

</body>
</html>
