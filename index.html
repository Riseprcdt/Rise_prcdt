<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rise Production - Official Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Raleway',sans-serif}
html,body{width:100%;height:100%;color:#fff;scroll-behavior:smooth;}
body{background:url('background.jpg') center/cover no-repeat fixed;overflow-x:hidden}

/* ===== LANGUAGE BAR ===== */
.lang-bar{
position:fixed;top:0;left:0;width:100%;height:46px;
display:flex;justify-content:flex-end;align-items:center;
padding:0 26px;background:rgba(0,0,0,.55);
backdrop-filter:blur(10px);z-index:1000;
}
.lang-bar span{margin-left:18px;cursor:pointer;opacity:.7;transition:.25s}
.lang-bar span:hover{opacity:1}

/* ===== HERO ===== */
.hero{min-height:100vh;padding-top:160px;padding-bottom:120px;text-align:center}
.hero img{width:260px;max-width:80%;margin-bottom:34px;filter:drop-shadow(0 20px 40px rgba(0,0,0,.6))}
.hero p{line-height:1.75;text-shadow:0 3px 10px rgba(0,0,0,.45)}

/* ===== BUTTONS ===== */
.buttons{margin-top:46px}
.btn{
position:relative;display:inline-block;margin:10px 18px;
padding:14px 44px;border-radius:32px;
border:1px solid rgba(255,255,255,.45);
background:rgba(255,255,255,.12);
cursor:pointer;overflow:hidden;
transition:.35s ease;
backdrop-filter:blur(8px);
}
.btn:hover{
transform:translateY(-6px) scale(1.04);
background:rgba(255,255,255,.25);
box-shadow:0 15px 40px rgba(0,0,0,.4);
}
.btn:active{transform:scale(.94)}
.btn::before{
content:"";position:absolute;top:0;left:-100%;
width:100%;height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
transition:.6s;
}
.btn:hover::before{left:100%}

/* ===== SECTION ===== */
.section{padding:120px 8%;text-align:center}
.center{max-width:1100px;margin:auto}
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:56px}
.feature{
padding:44px 36px;border-radius:26px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.18);
backdrop-filter:blur(14px);
transition:.5s ease;
}
.feature:hover{background:rgba(255,255,255,.16)}

/* ===== FADE ===== */
.fade{opacity:0;transform:translateY(50px);transition:1.1s ease}
.fade.show{opacity:1;transform:none}

/* ===== WEBGL SECTION ===== */
.preview{position:relative;height:200vh}
.scroll-visual{
position:sticky;top:0;height:100vh;
display:flex;align-items:center;justify-content:center;
}
#three-canvas{
width:70%;max-width:1100px;height:600px;
border-radius:20px;
box-shadow:0 50px 120px rgba(0,0,0,.8);
}
.frost-layer{
position:absolute;width:70%;max-width:1100px;height:600px;
border-radius:20px;
backdrop-filter:blur(15px);
background:rgba(255,255,255,.05);
pointer-events:none;
}

.footer{padding:120px 20px;text-align:center;opacity:.75;font-size:14px}
</style>
</head>

<body>

<div class="lang-bar">
<span onclick="setLang('en')">EN</span>
<span onclick="setLang('jp')">JP</span>
</div>

<section class="hero fade">
<img src="rise-logo.png">
<p data-i18n="header"></p>
<div class="buttons">
<div class="btn" data-i18n="b1"></div>
<div class="btn" data-i18n="b2"></div>
</div>
</section>

<section class="preview">
<div class="scroll-visual">
<canvas id="three-canvas"></canvas>
<div class="frost-layer"></div>
</div>
</section>

<section class="section fade">
<div class="features">
<div class="feature"><h3 data-i18n="f1t"></h3><p data-i18n="f1d"></p></div>
<div class="feature"><h3 data-i18n="f2t"></h3><p data-i18n="f2d"></p></div>
<div class="feature"><h3 data-i18n="f3t"></h3><p data-i18n="f3d"></p></div>
</div>
</section>

<div class="footer fade">© 2025 Rise Production</div>

<script>
gsap.registerPlugin(ScrollTrigger);
ScrollTrigger.create({trigger:".preview",start:"top top",end:"+=1500",scrub:1.5,pin:true});

/* THREE */
const canvas=document.getElementById("three-canvas");
const scene=new THREE.Scene();
const camera=new THREE.OrthographicCamera(-1,1,1,-1,0,1);
const renderer=new THREE.WebGLRenderer({canvas,alpha:true});
renderer.setSize(canvas.clientWidth,canvas.clientHeight);

const texture=new THREE.TextureLoader().load("images/rise_dashboard.png");

const uniforms={u_texture:{value:texture},u_time:{value:0},u_mouse:{value:new THREE.Vector2(0.5,0.5)}};

const material=new THREE.ShaderMaterial({
uniforms,
vertexShader:`varying vec2 vUv;void main(){vUv=uv;gl_Position=vec4(position,1.0);}`,
fragmentShader:`
uniform sampler2D u_texture;uniform float u_time;uniform vec2 u_mouse;varying vec2 vUv;
void main(){
vec2 uv=vUv;
float wave=sin(uv.y*25.0+u_time*1.5)*0.01;
uv.x+=wave;
vec2 dir=uv-u_mouse;
float dist=length(dir);
uv+=dir*0.08*(0.4-dist);
vec4 color=texture2D(u_texture,uv);
float highlight=pow(1.0-dist*2.0,3.0);
color.rgb+=vec3(1.0)*highlight*0.4;
gl_FragColor=color;
}`
});

scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2,2),material));
function animate(){uniforms.u_time.value+=0.03;renderer.render(scene,camera);requestAnimationFrame(animate);}
animate();
document.addEventListener("mousemove",e=>{
uniforms.u_mouse.value.x=e.clientX/window.innerWidth;
uniforms.u_mouse.value.y=1-(e.clientY/window.innerHeight);
});

/* RIPPLE */
document.querySelectorAll(".btn").forEach(btn=>{
btn.addEventListener("click",function(e){
const circle=document.createElement("span");
const d=Math.max(this.clientWidth,this.clientHeight);
circle.style.width=circle.style.height=d+"px";
circle.style.left=e.offsetX-d/2+"px";
circle.style.top=e.offsetY-d/2+"px";
circle.style.position="absolute";
circle.style.background="rgba(255,255,255,.5)";
circle.style.borderRadius="50%";
circle.style.transform="scale(0)";
circle.style.opacity=".6";
circle.style.transition="transform .6s, opacity .6s";
this.appendChild(circle);
setTimeout(()=>{circle.style.transform="scale(3)";circle.style.opacity="0"},10);
setTimeout(()=>circle.remove(),600);
});
});

/* FADE */
const io=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")})},{threshold:.2});
document.querySelectorAll(".fade").forEach(el=>io.observe(el));

/* LANG */
const T={en:{
header:"Rise Productions:<br>We code useful software for streamers and gamers.<br>Check our projects now.",
b1:"Explore Projects",b2:"Learn More",
f1t:"Powerful features",f1d:"Practical tools for streamers and gamers.",
f2t:"Exclusive features",f2d:"Stable and secure systems.",
f3t:"Any work environment",f3d:"Windows, macOS and Linux compatible."
},
jp:{
header:"Rise Production：<br>配信者とゲーマーのための実用的なソフトウェア。",
b1:"プロジェクトを見る",b2:"詳細を見る",
f1t:"強力な機能",f1d:"FPS最適化など。",
f2t:"専用機能",f2d:"安定性と安全性。",
f3t:"あらゆる環境",f3d:"Windows・macOS・Linux対応。"
}};
function setLang(l){document.querySelectorAll("[data-i18n]").forEach(e=>e.innerHTML=T[l][e.dataset.i18n]);}
setLang("en");
</script>

</body>
</html>
